<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <script>
        $( function() {
          $( "#birthdate" ).datepicker();

        } );
        $( function() {
            $( birthdate ).tooltip();
            $( tel).tooltip();
            $( firstname ).tooltip();
            $( lastname ).tooltip();
        });
        </script>
</head>
<body>
    <body class="bg-light">
        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <h2>Edit Profile</h2>
                </div>
                <img class="rounded mx-auto d-block" src="https://mydeargift.com/image/drawing/Style-J/3.jpg" class="rounded-circle" width="150" height="150">
                <br>
                <div class="row g-3">
                    <div class="col-md-12">
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <lable for="firstname" class="form-label">First Name</lable>
                                    <input type="text" id="firstname" class="form-control" required title="You can edit firstname">
                                </div>
                                <div class="col-md-6">
                                    <lable for="lastname" class="form-label">Last Name</lable>
                                    <input type="text" id="lastname" class="form-control" title="You can edit lastname">
                                </div>
                            </div>
                            <div class="col-md-12 mt-2">
                                <label class="form-label">Tel.</label>
                                    <input type="text" class="form-control"id="tel" title="You can edit tel.">
                            </div>
                            <div class="row g-2">
                                <div class="col-sm-6">
                                    <lable for="birthdate" class="form-label">Birth Date</lable>
                                    <input type="text" class="form-control" id="birthdate" title="You can edit birth date">
                                </div>
                            </div>
                            <hr class="my-4">
                            <a class="btn btn-primary " target="__blank" href="profile.html">Submit</a>
                        </form>
                    </div>
                </div>
            </main> 
        </div> 
    </body>
    </html>
</body>
</html>
